kubernetes:
  namespace:
    default: default

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

order:
  cancel:
    delay:
      time: 10000 # ms 15minute
    method: 5 # 1.  jdk delay Queue  2. Netty HashWheelTimer
              # 3. JRedis delay queue 4. StringRedisTemplate delay queue
              # 5. Rabbitmq Dead Queue

redis:
  host: 127.0.0.1
  port: 6379
  password:
  jedis:
    timeout: 5000
    pool:
      max-idle: 8
      max-wait: -1
      min-idle: 0

